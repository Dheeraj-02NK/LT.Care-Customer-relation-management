
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LT.Care Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inria Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .navbar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px ;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons .btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .logout-btn{
            margin-right: 100px;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            
            cursor: pointer;
        }

        /* Sidebar styles */
        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            padding-top: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar h1 {
            margin: 15px;
        }

        .sidebar ul li a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            font-size: 18px;
            font-weight: 400;
            cursor: pointer;
        }

        .sidebar ul li a:hover {
            background-color: #ddd;
        }

        /* Main content area */
        .content {
            flex-grow: 1;
            padding: 30px;
            background-color: white;
        }

        /* Professional Form styles */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            font-family: 'Inria Sans', sans-serif;
            margin: 0 auto;
        }

        .form-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-family: 'Inria Sans', sans-serif;
        }

        .form-container label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            font-family: 'Inria Sans', sans-serif;
        }

        .form-container input[type="text"], 
        .form-container select {
            padding: 12px;
            font-family: 'Inria Sans', sans-serif;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .form-container button.submit-btn {
            background-color: #007bff;
            color: white;
            padding: 12px;
            font-family: 'Inria Sans', sans-serif;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .form-container button.submit-btn:hover {
            background-color: #0056b3;
        }

        /* Thank you message */
        .thank-you-message {
            font-size: 18px;
            color: green;
            font-weight: bold;
            text-align: center;
        }

        /* Tracking steps styles */
        .progress-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            position: relative;
            padding: 20px 0;
        }
    
        .step {
            text-align: center;
            position: relative;
            z-index: 1;
        }
    
        .step .icon {
            height: 50px;
            width: 50px;
            background-color: #ddd;
            border-radius: 50%;
            display: inline-block;
            line-height: 50px;
            font-size: 20px;
            color: white;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
    
        .step .label {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
            font-weight: normal;
        }
    
        .active .icon {
            background-color: #007bff;
        }
    
        .active .label {
            color: #007bff;
            font-weight: bold;
        }
    
        .step.completed .icon {
            background-color: #28a745;
        }
    
        .step.completed .label {
            color: #28a745;
            font-weight: bold;
        }
    
        .progress-line-between {
            flex-grow: 1;
            height: 4px;
            background-color: #ddd;
            position: relative;
            top: 2px;
        }
    
        .progress-line-between.active {
            background-color: #007bff;
        }
    
        .progress-line-between.completed {
            background-color: #28a745;
        }

        /* Feedback form */
        #feedback-form {
            display: none;
        }

        .rating-stars {
            text-align: center;
            display: flex;
            justify-content: center;
            flex-direction: row-reverse;
            margin: 20px 0;
        }

        .rating-stars input {
            display: none;
        }

        .rating-stars label {
            font-size: 30px;
            color: lightgray;
            cursor: pointer;
        }

        .rating-stars input:checked ~ label,
        .rating-stars label:hover,
        .rating-stars label:hover ~ label {
            color: gold;
        }

        .form-container textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div style="font-size: 24px; font-weight: 500;">LT.Care</div>
        <div class="nav-buttons">
            <button class="btn"><i class="fas fa-bell"></i></button>
            <button class="btn"><i class="fas fa-cog"></i></button>
            <button class="logout-btn">Logout</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1> Welcome {{ currentuser }}</h1>
            <ul>
                <li><a href="#" onclick="showForm()">Raise Ticket</a></li>
                <li><a href="#" onclick="showTrack()">Track Ticket</a></li>
                <li><a href="#" onclick="showFeedbackForm()">Feedback</a></li>
            </ul>
        </aside>

        <!-- Content Area -->
        <main class="content">
            

            <!-- Raise Ticket Section -->
            <div id="ticket-form" class="active">
                <div class="form-container">
                    <h1>Raise a Ticket</h1>

                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required>

                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="Enter your address" required>

                    <label for="issue">Issue</label>
                    <select name="issue" id="issue" required>
                        <option value="" disabled selected>Select Issue</option>
                        <option value="software">Software Issue</option>
                        <option value="damage">Damage Parts</option>
                        <option value="hardware">Hardware Issue</option>
                        <option value="general">General Services</option>
                    </select>

                    <button class="submit-btn" onclick="submitTicket()">Submit</button>

                    <p id="thank-you" class="thank-you-message" style="display: none;">Thank you, we will get back to you soon!</p>
                </div>
            </div>

            <!-- Track Ticket Progress -->
            <div id="track-ticket" style="display: none;">
                <h1>Track Your Ticket</h1>
                <div class="progress-container">
                    <div class="step active">
                        <div class="label">Ticket Raised</div>
                        <div class="icon">1</div>
                    </div>
                    <div class="progress-line-between"></div>
                    <div class="step">
                        <div class="label">Pending</div>
                        <div class="icon">2</div>
                    </div>
                    <div class="progress-line-between"></div>
                    <div class="step">
                        <div class="label">Technician <br>Assigned</div>
                        <div class="icon">3</div>
                    </div>
                    <div class="progress-line-between"></div>
                    <div class="step">
                        <div class="label">Resolved</div>
                        <div class="icon">4</div>
                    </div>
                </div>
            </div>

            <!-- Feedback Form -->
            <div id="feedback-form">
                <div class="form-container">
                    <h1>Feedback</h1>
                    <div class="rating-stars">
                        <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                    </div>

                    <textarea name="feedback" id="feedback" rows="5" placeholder="Provide your feedback"></textarea>
                    <button class="submit-btn">Submit Feedback</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        function submitTicket() {
           // document.getElementById('thank-you').style.display = 'block';
            let phone = $("#phone").val();
            let address = $("#address").val();
            let issue = $("#issue").val();
            $.ajax({
                type:"POST",
                url:"/create_ticket/",
                data:
                {
                    "phone":phone,
                    "address":address,
                    "issue":issue
                },
                success:function(data){
                    if(data){
                        alert("Success")
                    }
                }
            })

        }

        function showForm() {
            document.getElementById('ticket-form').style.display = 'block';
            document.getElementById('track-ticket').style.display = 'none';
            document.getElementById('feedback-form').style.display = 'none';
        }

        function showTrack() {
            document.getElementById('ticket-form').style.display = 'none';
            document.getElementById('track-ticket').style.display = 'block';
            document.getElementById('feedback-form').style.display = 'none';
        }

        function showFeedbackForm() {
            document.getElementById('ticket-form').style.display = 'none';
            document.getElementById('track-ticket').style.display = 'none';
            document.getElementById('feedback-form').style.display = 'block';
        }
    </script>
</body>
</html>
