<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LT.Care Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .navbar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Sidebar styles */
        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #444;
            padding-top: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            font-size: 18px;
            font-weight: 400;
            cursor: pointer;
        }

        .sidebar ul li a:hover {
            background-color: #555;
        }

        /* Main content area */
        .content {
            flex-grow: 1;
            padding: 30px;
            background-color: #f5f5f5;
        }

        /* Professional Form styles */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .form-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-container input[type="text"], 
        .form-container select {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .form-container button.submit-btn {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .form-container button.submit-btn:hover {
            background-color: #0056b3;
        }

        /* Thank you message */
        .thank-you-message {
            font-size: 18px;
            color: green;
            font-weight: bold;
            text-align: center;
        }

        /* Tracking steps styles */
        .progress-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            position: relative;
        }

        .progress-line {
            position: absolute;
            top: 20px;
            left: 0;
            height: 4px;
            background-color: #ccc;
            width: 100%;
            z-index: -1;
        }

        .step {
            text-align: center;
            position: relative;
            width: 25%;
        }

        .step .icon {
            height: 40px;
            width: 40px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
            line-height: 40px;
            font-size: 20px;
            color: white;
        }

        .active .icon {
            background-color: #007bff;
        }

        .step .label {
            margin-top: 10px;
            font-size: 14px;
        }

        .active .label {
            font-weight: bold;
        }

        .step:first-child::before {
            display: none;
        }

        .thank-you-message {
            font-size: 18px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div style="font-size: 20px; font-weight: 500;">LT.Care</div>
        <div>
            <button>Notifications</button>
            <button>Logout</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><a href="#" onclick="showForm()">Raise Ticket</a></li>
                <li><a href="#" onclick="showTrack()">Track Ticket</a></li>
                <li><a href="#" onclick="alert('Feedback functionality coming soon!')">Feedback</a></li>
            </ul>
        </aside>

        <!-- Content Area -->
        <main class="content">
            <!-- Raise Ticket Section -->
            <div id="ticket-form" style="display: none;">
                <div class="form-container">
                    <h1>Raise a Ticket</h1>

                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required>

                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="Enter your address" required>

                    <label for="issue">Issue</label>
                    <select name="issue" id="issue" required>
                        <option value="" disabled selected>Select Issue</option>
                        <option value="software">Software Issue</option>
                        <option value="damage">Damage Parts</option>
                        <option value="hardware">Hardware Issue</option>
                        <option value="general">General Services</option>
                    </select>

                    <button class="submit-btn" onclick="submitTicket()">Submit</button>

                    <p id="thank-you" class="thank-you-message" style="display: none;">Thank you, we will get back to you soon!</p>
                </div>
            </div>

            <!-- Track Ticket Progress -->
            <div id="track-ticket" style="display: none;">
                <h1>Track Your Ticket</h1>
                <div class="progress-container">
                    <div class="progress-line"></div>
                    <div class="step active">
                        <div class="icon">1</div>
                        <div class="label">Ticket Raised</div>
                    </div>
                    <div class="step">
                        <div class="icon">2</div>
                        <div class="label">Pending</div>
                    </div>
                    <div class="step">
                        <div class="icon">3</div>
                        <div class="label">Technician Assigned</div>
                    </div>
                    <div class="step">
                        <div class="icon">4</div>
                        <div class="label">Resolved</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Show Raise Ticket Form
        function showForm() {
            document.getElementById('ticket-form').style.display = 'block';
            document.getElementById('track-ticket').style.display = 'none';
        }

        // Show Track Ticket Section
        function showTrack() {
            document.getElementById('ticket-form').style.display = 'none';
            document.getElementById('track-ticket').style.display = 'block';
        }

        function submitTicket() {
            let phone = $("#phone").val();
            let address = $("#address").val();
            let issue = $("#issue").val();
            $.ajax({
                type:'POST',
                url:'/create_ticket/',
                data:{"phoneno":phone, "addressloc":address, "issuetype":issue},
                success: function(data){
                    if (data){
                        window.location.replace('/view_user')
                    }
                }
            })
        }

    </script>

</body>
</html>
